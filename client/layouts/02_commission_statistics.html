<template name="commissionStatistics">
    {{#if currentUser}}
        <div class="commNav">
            {{> statisticsNav}}
        </div>
        <div id="logo">
            <img src="claas_logo.png" />
        </div>
        {{> dailyResult}}
            {{#if isInRole 'admin'}}
                    <div class="commission-admin">
                      <a class="btn btn-danger"  href="commissionAnalysis.html">Commissions Analysis</a>
                      <a>|</a>
                      <a class="btn btn-danger" href="/admin">Admin</a>
                    </div>
                {{/if}}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="dailyResult">
    <div class="logged-user">
        <h3 style="font-weight: bolder">User: {{loggedInUser.username}}</h3>
    </div>
    <div class="daily-picks">
        <h3>From {{resultToday.uniqueAreas}} Supply Area were {{resultToday.dayCount}} carts picked with an overall average of {{resultToday.averageDuration}} min</h3>
    </div>

    <div class="diagram-1">
        <div  id="chart_1">{{dayChart}}</div>
    </div>
    <br><br><br>

    <!-- overview of fiscal Year -->

    <div class="running-result" {{personalYearResult}}>
        <div>
             <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Overview Fiscal Year 2021</h3>
        </div>
        <div class="diagram-2">
            <div  id="chart_2">{{personalYearResultGraph}}</div>
        </div>
    </div>

    <!--  overview same day range last fiscal year -->

    <div class="running-result-last-year" {{personalLastYearResult}}>
        <div>
            <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Fiscal Year 2020  </h3>
        </div>
        <div class="diagram-3">
            <div  id="chart_3">{{personalYearResultHistory}}</div>
        </div>
    </div>

</template>
