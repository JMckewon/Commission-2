<template name="commissionStatistics">
    {{#if currentUser}}
        <div class="commNav">
            {{> statisticsNav}}
        </div>
        <div id="logo">
            <img src="claas_logo.png" />
        </div>
        {{> statistics}}
        {{> graphs}}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="statistics">
    <div class="pickers-table ">
        <table class="table">
            <thead>
            <tr>
                <th class=""><strong>Picker</strong></th>
            </tr>
            </thead>
            <tbody>
            {{#each pickersTable}}
                <tr class="">{{_id}}</tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="graphs">
    <div class="diagram" id="chart">{{createChart}}</div>
</template>
