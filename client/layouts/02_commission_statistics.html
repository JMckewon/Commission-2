<template name="commissionStatistics">
    {{#if currentUser}}
        <div class="commNav">
            {{> statisticsNav}}
        </div>
        <div id="logo">
            <img src="claas_logo.png" />
        </div>
        {{> statistics}}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="statistics">

        <div class="chosen-picker">
            <h3>Selected Picker: {{analyzePicker}}</h3>
        </div>

    <div class="areas-total">
        <h3>Picked today: {{areasCount}},  average picking time: {{average}} min</h3>
    </div>

    <div class="pickers-table ">
        <table class="analyze-table">
            <thead class="analyze-table-head">
            <tr>
                <th class=""><strong>Picker</strong></th>
            </tr>
            </thead>
            <tbody class="analyze-table-body">
            {{#each pickersTable}}
            <tr class="pickersArea  {{selectedPicker}}">
                <td class="">{{_id}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>

    <div class="supplied-area-table">
        <table>
            <thead>
            <tr>
                <th><strong>Supplied Areas</strong></th>
            </tr>
            </thead>
            <tbody>
            {{#each detectedSupplyAreas}}
            <tr class="analyzeArea {{selectedSupplyArea}}">
                <td class="spacing">{{_id}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>




    <div class="diagram-1">
        <div  id="chart_1">{{dayChart}}</div>
    </div>
    <!--
    <div class="diagram-2" >
        <div id="chart_2">{{weekChart}}</div>
    </div>

    <div class="diagram-3" >
        <div id="chart_3">{{monthChart}}</div>
    </div>

    <div class="diagram-4" >
        <div id="chart_4">{{yearChart}}</div>
    </div>

-->


</template>
