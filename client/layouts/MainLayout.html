<template name="mainLayout">
    <body>
       {{#if currentUser}}
           {{#if isInRole 'admin'}}
               {{> adminLayout}}
               {{> commissionOverView}}
           {{/if}}
           {{#if isInRole 'commission'}}
               {{> commissionNav}}
               {{> commissionOverView}}
           {{/if}}
       {{else}}
           {{> login}}
       {{/if}}
     </body>
</template>

<template name="commissionNav">

</template>
