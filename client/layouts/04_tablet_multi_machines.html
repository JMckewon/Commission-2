<template name="multiMachines">
    {{#if currentUser}}
        <div class="tabletCommissioning">
            {{> commTablet_2}}
        </div>
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="commTablet_2">
    <style>
        body{
            background-color:black;
        }
    </style>
    <div class="commissionHeadTab">
        <div class="commissionHeadTab">
            <nav>
                <a  class="btn" href="/commission"><strong>Back</strong></a>
            </nav>
        </div>
    </div>
    <div class="commissionTablet">
        <div >
            <h3 class="machineTablet">Tablet User</h3>
            <h3 class="tabletUser">{{currentUser.username}}</h3>
        </div>

        <div class="chooseMachineTable">
                <table class="blueTable pdiMachineField">
                    <thead >
                        <tr>
                            <th class="pdiMachineField "><strong>Machines</strong></th>
                            <th class="pdiShipDate "><strong>Date in Line</strong></th>
                            <th class=""><strong>Check</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each machineCommList_2}}
                        <tr >
                            <td class="pdiMachineField tabletUser" >{{machineId}}</td>
                            <td class="pdiShipDate tabletUser" >{{inLineDate}}</td>
                            <td class="">
                                <label>
                                    <input type="checkbox" class="userLogOut" name="machine" id="machine"  value={{machineId}}>
                                </label>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            <form class="multiMachines">
                <button type="button" class="btn btn-danger">Send</button>
            </form>
        </div>
